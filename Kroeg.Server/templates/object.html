{{if is Create}}
	{{$object render:object}}
{{else}}
	{{if is Activity}}
	Activity:
		{{$object render:object}}
	{{else}}
		{{if is Note}}
			{{render:objects/note}}
		{{else}}
			{{if is Person}}
				{{render:objects/user}}
			{{else}}
				ID: <a href="{{$id}}.json">{{$id}}</a>
			{{end}}
		{{end}}
	{{end}}
{{end}}
