{{wrap div class="col-md-12 nopad"}}

{{if is Activity}}
	<div class="list-group">
		<div class="list-group-item">
			{{render:objects/activities/activity}}
		</div>
	</div>
{{elif is Person}}
	{{render:objects/user}}
{{else}}
	<div class="list-group">
		<div class="list-group-item">
			{{render:objects/header/object}}
		</div>
	</div>
{{end}}
