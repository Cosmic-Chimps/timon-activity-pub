<div class="col-md-12 nopad">
		<div x-if="AS.contains('type', 'Tombstone')">
			⚰️ - here lies {{AS.take('id')}}
		</div>
		<div x-render="objects/no-header/note" x-if="AS.contains('type', 'Note')"></div>
		<div x-render="objects/no-header/pagearticle" x-if="AS.containsAny('type', ['Page', 'Article'])"></div>
		<div x-render="objects/header/person" x-if="AS.contains('type', 'Person')"></div>
		<span x-if="!AS.containsAny('type', ['Note', 'Person', 'Page', 'Article', 'Tombstone'])">{{AS.take('id')}}</span>
</div>
